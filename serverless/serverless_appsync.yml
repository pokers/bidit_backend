service: bidit

plugins:
  - serverless-appsync-plugin

provider:
  name: aws
  region: ap-northeast-2
  runtime: nodejs16.x
  lambdaHashingVersion: 20201221
  stage: prod
  profile: ${self:custom.profiles.${sls:stage}}
  memorySize: 1536
  timeout: 75
  logRetentionInDays: 60
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:*
        - lambda:*
        - s3:*
      Resource:
        - arn:aws:lambda:${self:provider.region}:*:*
    - Effect: Allow
      Action: secretsmanager:GetSecretValue
      Resource:
        - arn:aws:secretsmanager:*:*
    - Effect: Allow
      Action:
        - SQS:*
      Resource:
        - arn:aws:sqs:${self:provider.region}:*:*

  environment:
    REGION: "${self:provider.region}"
    STAGE: "${self:provider.stage}"
    APPSYNC_NAME: "${self:service}-appsync"


custom:
  nodeOption: "--report-uncaught-exception --report-on-fatalerror --report-on-signal"
  profiles:
    dev: biditDev
    prod: bidit
  appSync:
    name: "${self:provider.environment.APPSYNC_NAME}"
    authenticationType: AWS_LAMBDA
    serviceRole: appSyncServiceRole
    schema: 
      - src/schema/User.graphql
      - src/schema/Item.graphql
      - src/schema/ItemCategory.graphql
      - src/schema/KakaoAccount.graphql
      - src/schema/Bidding.graphql
      - src/schema/Penalty.graphql
    lambdaAuthorizerConfig:
      functionName: authResolver
    dataSources:
      - type: AWS_LAMBDA
        name: userResolverDataSource
        config:
          functionName: userResolver
      - type: AWS_LAMBDA
        name: itemResolverDataSource
        config:
          functionName: itemResolver
      - type: AWS_LAMBDA
        name: biddingResolverDataSource
        config:
          functionName: biddingResolver
    mappingTemplates:
      # User Resolver
      - dataSource: userResolverDataSource
        type: Query
        field: getUser
        request: false
        response: false
      - dataSource: userResolverDataSource
        type: Query
        field: me
        request: false
        response: false
      - dataSource: userResolverDataSource
        type: Mutation
        field: addUser
        request: false
        response: false
      - dataSource: userResolverDataSource
        type: Mutation
        field: updateUser
        request: false
        response: false
      - dataSource: userResolverDataSource
        type: Mutation
        field: updatePushToken
        request: false
        response: false
      # Item Resolver
      - dataSource: itemResolverDataSource
        type: Query
        field: getItem
        request: false
        response: false
      - dataSource: itemResolverDataSource
        type: Query
        field: getItemList
        request: false
        response: false
      - dataSource: itemResolverDataSource
        type: Query
        field: getEndingSoonItems
        request: false
        response: false
      - dataSource: itemResolverDataSource
        type: Query
        field: getCategoryList
        request: false
        response: false
      - dataSource: itemResolverDataSource
        type: Query
        field: getCategory
        request: false
        response: false
      - dataSource: itemResolverDataSource
        type: Query
        field: scanCategory
        request: false
        response: false
      - dataSource: itemResolverDataSource
        type: Mutation
        field: addItem
        request: false
        response: false
      - dataSource: itemResolverDataSource
        type: Mutation
        field: updateItem
        request: false
        response: false
      - dataSource: itemResolverDataSource
        type: Mutation
        field: updateItemImage
        request: false
        response: false
      # Bidding Resolver
      - dataSource: biddingResolverDataSource
        type: Query
        field: getMyBidding
        request: false
        response: false
      - dataSource: biddingResolverDataSource
        type: Query
        field: getBidding
        request: false
        response: false
      - dataSource: biddingResolverDataSource
        type: Mutation
        field: bid
        request: false
        response: false

package:
  individually: true
  exclude:
    - ./**

functions:
  userResolver:
    handler: bundle/userResolver.userResolver
    name: bidit-userResolver
    maximumRetryAttempts: 0
    package:
      include:
        - ./bundle/userResolver.js
    environment:
      NODE_OPTIONS: ${self:custom.nodeOption}
      BIDIT_SECRET_MANAGER_RDS: ${env:BIDIT_SECRET_MANAGER_RDS}
      BIDIT_RDS_MAIN_HOST: ${env:BIDIT_RDS_MAIN_HOST}
      BIDIT_RDS_MAIN_PORT: ${env:BIDIT_RDS_MAIN_PORT}
      BIDIT_RDS_MAIN_USER: ${env:BIDIT_RDS_MAIN_USER}
      BIDIT_RDS_MAIN_PASS: ${env:BIDIT_RDS_MAIN_PASS}
      BIDIT_RDS_MAIN_DATABASE: ${env:BIDIT_RDS_MAIN_DATABASE}
      BIDIT_SQS_BID_QUEUE: https://sqs.ap-northeast-2.amazonaws.com/164739657386/biditBidQueue

  userHandler:
    handler: bundle/userHandler.userHandler
    name: bidit-userHandler
    maximumRetryAttempts: 0
    package:
      include:
        - ./bundle/userHandler.js
    environment:
      NODE_OPTIONS: ${self:custom.nodeOption}
      BIDIT_SECRET_MANAGER_RDS: ${env:BIDIT_SECRET_MANAGER_RDS}
      BIDIT_RDS_MAIN_HOST: ${env:BIDIT_RDS_MAIN_HOST}
