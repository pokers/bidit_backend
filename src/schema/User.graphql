# TODO : should use custom scalar. 
enum UserStatus{
    VALID,
    INVALID
}
enum JoinPath{
    KAKAO,
    APPLE,
    GOOGLE
}
enum gender{
    MALE,
    FEMALE
}
enum MembershipStatus{
    VALID,
    INVALID
}

type PushToken {
    id: Int
    status: Int
    userId: Int
    token: String
    createdAt: String
    updatedAt: String
}

type User {
    id: Int!
    status: Int!    # 0=VALID, 1=INVALID
    nickname: String
    passwd: String
    joinPath: JoinPath
    gender: gender
    birth: String
    email: String
    phone: String
    createdAt: String!
    updatedAt: String
    deletedAt: String
    description: String
    items:ItemConnection
    kakaoAccount:KakaoAccount
    appleAccount:AppleAccount
    pushToken: PushToken
    penalty: Penalty
    userAlarm: UserAlarm
}

type Query {
    getUser(id: Int!): User
    me:User
}

type Mutation {
    addUser:User
    updateUser(userUpdate:userUpdateInput):User
    updateMembership(status:MembershipStatus):User
    updatePushToken(pushTokenUpdate:pushTokenUpdateInput):Boolean
    addUserAlarm(userId:Int, status:Int):Boolean
}
input userUpdateInput{
    status: Int
    nickname: String
    gender: gender
    birth: String
    deletedAt: String
    description: String
}
input pushTokenUpdateInput{
    status: Int
    token: String
}

schema {
    query: Query
    mutation: Mutation
}
